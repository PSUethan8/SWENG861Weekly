name: Build and deploy Node.js app to Azure Web App - sweng861ethan

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # LTS recommended for Azure/Prisma

      # ---- Build frontend (Vite) ----
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # ---- Install backend deps & Prisma generate ----
      - name: Install backend deps
        working-directory: backend
        env:
          DATABASE_URL: file:./dev.db
        run: npm ci

      - name: Prisma generate
        working-directory: backend
        env:
          DATABASE_URL: file:./dev.db
        run: npx prisma generate

      # ---- Copy built frontend into backend/public (before upload!) ----
      - name: Copy frontend build into backend
        run: |
          rm -rf backend/public
          mkdir -p backend/public
          cp -r frontend/dist/* backend/public/

      # (Optional) If you want to run migrations at build time
      # - name: Prisma migrate deploy
      #   working-directory: backend
      #   env:
      #     DATABASE_URL: file:./dev.db
      #   run: npx prisma migrate deploy

      # ---- Upload ONLY the backend as the deploy artifact ----
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-for-deploy
          path: backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-for-deploy
          path: backend

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E03E7B72228F417287200DD5A15838C4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FECB60AF906942379FF05BE0AB38358F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F773B87E846D4EEF87ACBBFB58A614C7 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: sweng861ethan
          slot-name: Production
          package: backend   # deploy ONLY backend directory
