name: Build and deploy Node.js app to Azure Web App - sweng861ethan

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'     # LTS recommended for Prisma/Azure
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      # ---------- Frontend (Vite) ----------
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm test -- --ci --coverage

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # ---------- Backend (Express/Prisma) ----------
      - name: Install backend deps
        working-directory: backend
        # CI needs DATABASE_URL for "prisma generate"
        env:
          DATABASE_URL: file:./dev.db
        run: npm ci

      - name: Prisma generate (CI)
        working-directory: backend
        env:
          DATABASE_URL: file:./dev.db
        run: npx prisma generate

      - name: Run backend tests
        working-directory: backend
        env:
          DATABASE_URL: file:./dev.db
        run: npm test -- --ci --coverage

      # If you want to run migrations during CI build, uncomment:
      # - name: Prisma migrate deploy (CI)
      #   working-directory: backend
      #   env:
      #     DATABASE_URL: file:./dev.db
      #   run: npx prisma migrate deploy

      # ---------- Upload ONLY the backend as artifact ----------
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-for-deploy
          path: backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-for-deploy
          path: backend

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E03E7B72228F417287200DD5A15838C4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FECB60AF906942379FF05BE0AB38358F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F773B87E846D4EEF87ACBBFB58A614C7 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: sweng861ethan
          slot-name: Production
          package: backend      # deploy ONLY backend directory
